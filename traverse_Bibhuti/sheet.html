<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traverse Computation</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
    <div class="container">
        <h1>Traverse Computation</h1>

        
        <label for="stationNumber">Select Number of Stations:</label>
        <select id="stationNumber" onchange="generateFields()">
            <option value="">Select</option>
           
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
        </select>

        
        <div id="inputFields"></div>

        <button onclick="computeTraverse()">Compute</button>

        <h2>Traverse Calculation Sheet</h2>
        <div id="resultTable"></div>
    </div>

    <script src="sheet.js"></script>
</body>
</html>
